<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        /* Add any necessary styles here */
        body {
            min-height: 100vh;
            background-color: #1e293b; /* slate-900 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-image: url('https://i.pinimg.com/originals/aa/bd/ef/aabdef645699b1228b87b79f8f645440.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            width: 100%;
            max-width: 500px;
            position: relative;
            background-color: rgba(0, 0, 0, 0.8); /* slate-900/80 */
            border: 1px solid #1e293b; /* slate-800 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .card-header {
            text-align: center;
            padding: 1rem;
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #06b6d4); /* from-blue-400 to-cyan-400 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Montserrat', sans-serif;
        }
        .input {
            background-color: rgba(30, 41, 59, 0.5); /* slate-800/50 */
            border: 1px solid #1e293b; /* slate-700 */
            color: #ffffff; /* slate-100 */
            padding: 0.5rem;
            width: calc(100% - 2rem); /* Adjust width to account for margins */
            margin: 0.5rem 0.5rem; /* Add margin to top/bottom and left/right */
            font-family: 'Roboto', sans-serif;
        }
        .button {
            background: linear-gradient(to right, #3b82f6, #06b6d4); /* from-blue-500 to-cyan-500 */
            color: white;
            font-weight: medium;
            transition: all 0.2s;
            margin-left: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 90%;
            font-family: 'Roboto', sans-serif;
        }
        .button:hover {
            background: linear-gradient(to right, #2563eb, #06b6d4); /* hover:from-blue-600 to-cyan-600 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            font-family: 'Roboto', sans-serif;
        }
        label {
            color: white; /* Set label color to white */
            margin-left: 0.5rem; /* Add margin to left */
        }

        body {
            min-height: 100vh;
            background-color: #1e293b; /* slate-900 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-image: url('https://i.pinimg.com/originals/aa/bd/ef/aabdef645699b1228b87b79f8f645440.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            width: 100%;
            max-width: 500px;
            position: relative;
            background-color: #000000; /* Fully opaque black */
            border: 1px solid #1e293b; /* slate-800 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .input {
            background-color: #1e293b; /* slate-800 without transparency */
            border: 1px solid #1e293b; /* slate-700 */
            color: #ffffff; /* slate-100 */
            padding: 0.5rem;
            width: calc(100% - 2rem); /* Adjust width to account for margins */
            margin: 0.5rem 0.5rem; /* Add margin to top/bottom and left/right */
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Travel Search</h1>
        </div>
        <div class="card-content">
            <div>
                <label for="current" class="text-sm input font-medium text-slate-200">Your Current Location</label>
                <input id="current" class="input" placeholder="Enter your location" />
            </div>
            <div>
                <label for="destination" class="text-sm font-medium text-slate-200">Where would you like to go?</label>
                <input id="destination" class="input" placeholder="Enter destination" />
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-sm font-medium text-slate-200">Starting Date</label>
                    <input type="date" id="start-date" class="input" />
                </div>
                <div>
                    <label class="text-sm font-medium text-slate-200">Ending Date</label>
                    <input type="date" id="end-date" class="input" />
                </div>
            </div>
            <div>
                <label for="people" class="text-sm font-medium text-slate-200">Number of People</label>
                <input id="people" type="number" min="1" class="input" placeholder="Enter number of travelers" />
            </div>
            <div>
                <label for="budget" class="text-sm font-medium text-slate-200">Budget</label>
                <input id="budget" type="number" min="0" class="input" placeholder="Enter your budget" />
            </div>
            <button class="button">Search</button>
        </div>
    </div>
</form>
<footer>

</footer>
</body>
</html>
